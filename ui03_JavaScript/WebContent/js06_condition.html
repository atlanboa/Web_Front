		//3. 날짜 출력하기...Date
		var date = new Date();
		var year = date.getFullYear();
		var month = date.getMonth() + 1; //0~11까지의 월을 반환... 그래서 항상 뒤에 1을 붙이자
		var day = date.getDate();
		document.write("Today is " + year + "-" + month +"-" + day+"<br>")
		
		//시간
		var hour = date.getHours();
		switch(true){
			case hour < 12:
				document.write('지금은 오전' + hour + " 시 입니다.");
			break;
			
			case hour >= 12 && hour <= 14:
				document.write('지금은 점심시간입니다. 현재시간 ' + hour + ' 시 입니다.');
			break;
				
			default:
				document.write('지금은 오후' + hour % 12 + ' 시 입니다.');
