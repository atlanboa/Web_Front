<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	function ageCheck(){
		//var age = document.ageFrm.age.value;
		var age = document.getElementById("age");

		if (age.value ==""){
			alert("나이를 입력바람!!");
		}else if(isNaN(age.value)){
			alert("숫자입력바람!!");
		}else if(age.value<19){
			alert("미성년자입니다. 입장 불가!!");
		}else{
			alert("성년입니다. 입장 가능!!");
		}
		
		age.value="";
		age.focus();
	}
</script>
</head>
<body>
<form name = "ageFrm">
나이 : <input type = "text" name = "age" id = "age">
 <input type = "Button" value = "나이확인" onclick="ageCheck()">
</form>
</body>
</html>
