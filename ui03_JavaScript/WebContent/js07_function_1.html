<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 동작원리 :: 선언적 함수 : 리턴타입 + 매개변수</title>
<script type="text/javascript">
		function calc(x, y){ //calc 변수를 생성하고 함수 할당
			return x + y;
		}
		
		console.log(calc(5,3));
		
		function calc(x, y){ 
			return x * y;
		}
		
		console.log(calc(5,3));
		
</script>
</head>

</body>
</html>
