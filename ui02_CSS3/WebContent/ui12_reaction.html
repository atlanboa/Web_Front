<!DOCTYPE HTML>  
<html>  
<head>  
<meta name="viewport" content="width=device-width; initial-scale=1.0">  
<style type="text/css">  
@media all and (max-width: 320px) {/* smart phone */
        body { background-color: red; }
        h1 { color: white; }
}
@media all and (min-width: 321px) and (max-width: 768px) {/* i-pads */
        body { background-color: green; }
        h1 { color: red; }
}
@media all and (min-width: 769px) {/* 일반 pc 화면 */
        body { background-color: blue; }
        h1 { color: yellow; }
}
</style>  
 
</head>

<body>  
    <h1>@media query test</h1>
</body>  
</html>
