<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* ul{overflow: hidden;} */
	li{
			list-style: none; /*점이 없어짐*/
			float: left; /*옆으로 쭉쭉 붙음*/
			padding: 15px; /*얘를 안주면 붙어있음*/
		}
		
		li:first-child { border-radius: 10px 0 0 10px;}
		li:last-child { border-radius: 0 10px 10px 0;}
		li:nth-child(2n) { background-color: #ff0003;}
		li:nth-child(2n+1) { background-color: #800000;}
		
</style>
</head>
<body>
<ul>
	<li>a1</li>
	<li>a2</li>
	<li>a3</li>
	<li>a4</li>
	<li>a5</li>
	<li>a6</li>
	<li>a7</li>
</ul>
</body>
</html>
