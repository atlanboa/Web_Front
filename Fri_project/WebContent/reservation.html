<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.right{
		text-align: right;
	}
</style>
<script src = "js/jquery-3.4.1.js"></script>
<script>
		$(function(){
			$.ajax({
				type: 'post',
				url:'http://localhost:8888/Fri_project/cinema.xml',
				datatype: 'xml',
				
				success:function(result){
				var str='';
				$(result).find('cinema').each(function() {
					var name = $(this).find("name").text();
					str += '<option>'+name+'</option>';
				});//each
				$('#select').append(str);
				}//success
			});
			
		  $('.people').click(function() {
				var cost = $('.people').val() * 5000;
				$('.cost').val(cost);
			}) 
		});
</script>

</head>
<body>
<h1>영화 예매</h1>
